<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form action="">
    <h3>Pesti</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="Pesti"
          id="Ton"
          value="Ton"
        >
        <label for="Ton">Ton</label>
      </li>



      <li>
        <input
          type="radio"
          name="Pesti"
          id="Somon"
          value="Somon"
        >
        <label for="Somon">Somon</label>
      </li>



      <li>
        <input
          type="radio"
          name="Pesti"
          id="Pastrav"
          value="Pastrav"
        >
        <label for="Pastrav">Pastrav</label>
      </li>



      <li>
        <input
          type="radio"
          name="Pesti"
          id="Caracatita"
          value="Caracatita"
        >
        <label for="Caracatita">Caracatita</label>
      </li>
    </ul>
  </form>

  <form action="">
    <h3>Mamifere</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="Delfin"
          value="Delfin"
        >
        <label for="Delfin">Delfin</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="Cangur"
          value="Cangur"
        >
        <label for="Cangur">Cangur</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="Maimuta"
          value="Maimuta"
        >
        <label for="Maimuta">Maimuta</label>
      </li>
    </ul>
  </form>

  <button
    type="submit"
    title="Trimite"
  >Trimite</button>





  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
